<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook - Đăng nhập hoặc Đăng ký</title>
	<link rel="stylesheet" href="./css/facebook.css">
</head>
<body>
	<div class="cover">
		<div class="left-things">
			<img src="./img/facebook-logo.svg" alt="facebook" class="logo">
			<p class="intro-text">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
		</div>
		<div class="right-things">
			<input class="input" name="email" type="email" autocomplete="email" placeholder="Email hoặc số điện thoại">
			<input class="input" name="password" type="password" autocomplete="password" placeholder="Mật khẩu">
			<button class="login">
				<h3>Đăng nhập</h3>
			</button>
			<p class="forgot-pass">Quên mật khẩu</p>
			<hr class="line">
			<button class="signup">
				<h4>Tạo tài khoản mới</h4>
			</button>
			<div id="reg_pages_msg" class="create-page"><a href="" class="text">Tạo Trang</a> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</div>
		</div>
	</div>
</body>
</html>
