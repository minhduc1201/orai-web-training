<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
	<link rel="stylesheet" href="./css/google.css">
</head>
<body>
	<div class="header" >
		<p class="header_text">Gmail</p>
		<p class="header_text">Images</p>
		<img src="./img/apps.png" class="apps">
		<img src="./img/avatar.png" class="avatar">
	</div>
	<div class="searching">
		<a href="google.html"><img src="./img/Google_2015_logo.svg" alt="logo"></a>
		<div class="search_bar">
			<span class="search_icon"></span>
			<input type="text" name="search" class="input_search">
				<span class="micro">
					<svg class="micro-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
				</span>
				<span class="camera"></span>
		</div>
		<div class="button">
			<button class="button-onclick" style="margin-right: 12px;">Google Search</button>
			<button class="button-onclick" >I'm Feeling Lucky</button>
		</div>
		<div class="change-language">
			<p>Google offered in:</p>
			<div class="language-list">
				<p class="language">Tiếng Việt</p>
				<p class="language">Francais</p>
				<p class="language">繁體中文</p>
			</div>
		</div>
	</div>
	<div class="navbar-1">
		<p>Vietnam</p>
	</div>
	<hr color="#DADCEO">
	<div class="navbar-2">
		<div class="navbar-2-1">
			<p class="navbar-text">About</p>
			<p class="navbar-text">Advertising</p>
			<p class="navbar-text">Business</p>
			<p class="navbar-text">How Search works</p>
		</div>
		<div class="navbar-2-2">
			<p class="navbar-text">Privacy</p>
			<p class="navbar-text">Terms</p>
			<p class="navbar-text">Settings</p>
		</div>
	</div>
</body>
</html>
