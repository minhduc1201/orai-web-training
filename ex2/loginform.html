<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
</head>
<body>
	<div style="display: flex;justify-content: center;padding-top: 5%;">
		<img style="width: 41%;" src="./login.jpg" alt="login">
		<div style="text-align: center;width: 40%;">
			<div style="background-color: #FF5064;height: 35%">
				<h1 style="font-size: 40px;color: #fff;text-align: center; padding-top:11% ;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Welcome Back</h1>
			</div>
			<div style="padding-top: 5%;">
				<div>
					<label for="email" style="color: #FF5064;padding-right: 11.5%; font-size: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Email</label>
					<input type="email" autocomplete="email" id="email" name="email"><br><br>
				</div>
				<div>
					<label for="password" style="color: #FF5064;padding-right:6%; font-size: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Password</label>
					<input type="password" autocomplete="password" id="password" name="password"><br><br><br>
				</div>
				<button style="font-size:15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" type="submit">Continue</button>
			</div>
		<div style="padding-top: 3%;display: flex;justify-content: center;">
			<p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Don't have an account?</p>
			<a href="./signupform.html" style="color: #FF5064 ;padding-top:2.7%;padding-left: 1%;text-decoration: none;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Sign Up</a>
		</div>
		</div>
	</div>
</body>
</html>
